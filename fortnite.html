<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unblockedgames-del</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="blobIframe"></iframe>

    <script>
        // Base64 encoded HTML content
        const base64Content = `PCFET0NUWVBFIGh0bWw+CjxodG1sIGxhbmc9ImVuIj4KPGhlYWQ+CiAgICA8bWV0YSBjaGFyc2V0PSJVVEYtOCI+CiAgICA8bWV0YSBuYW1lPSJ2aWV3cG9ydCIgY29udGVudD0id2lkdGg9ZGV2aWNlLXdpZHRoLCBpbml0aWFsLXNjYWxlPTEuMCI+CiAgICA8dGl0bGU++Cg==`;

        // Decode Base64 content
        const decodedContent = atob(base64Content);

        // Create a Blob object
        const blob = new Blob([decodedContent], { type: 'text/html' });

        // Create a URL for the blob
        const blobURL = URL.createObjectURL(blob);

        // Set the blob URL as the source of the iframe
        const iframe = document.getElementById('blobIframe');
        iframe.src = blobURL;

        // Optionally, revoke the blob URL after use
        iframe.onload = () => {
            // URL.revokeObjectURL(blobURL);
        };
    </script>
</body>
</html>

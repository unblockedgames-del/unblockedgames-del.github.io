                // Open URLs in Blob
        function openBlobUrl(url) {
            const iframeHTML = `
                <!DOCTYPE html>

        }
    </style>
</head>
<body>
    <iframe src="${url}" frameborder="0"></iframe>
</body>
</html>

            `;
            const blob = new Blob([iframeHTML], { type: 'text/html' });
            const blobUrl = URL.createObjectURL(blob);
            window.open(blobUrl);

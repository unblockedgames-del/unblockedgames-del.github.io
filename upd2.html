<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect to Blob</title>
  <script>
    // Create a Blob URL containing the iframe HTML
    const iframeHTML = `
<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://unblockedgames-ai.github.io/upd2"></iframe>
</body>
</html>

    `;

    // Create a Blob object from the HTML content
    const blob = new Blob([iframeHTML], { type: 'text/html' });

    // Create a Blob URL
    const blobURL = URL.createObjectURL(blob);

    // Redirect to the Blob URL
    window.location.href = blobURL;
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>

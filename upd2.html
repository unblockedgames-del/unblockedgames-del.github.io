
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blob in Iframe</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="blobIframe"></iframe>
  <script>
    // Create blob content
    const blobContent = `

<!DOCTYPE html>
<html>
    <title>Math Forever</title>
<head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbzu0ZjzVqJ1rLlDQzQEGYL_tIZ-xfUV5aFdpTpHRwcE7Lu9j6NshlQPdKErtoDsUsgF5g/exec"></iframe>
</body>
</html>
    `;

    // Create a Blob object and generate a blob URL
    const blob = new Blob([blobContent], { type: 'text/html' });
    const blobUrl = URL.createObjectURL(blob);

    // Set the iframe source to the blob URL
    const iframe = document.getElementById('blobIframe');
    iframe.src = blobUrl;
  </script>
</body>
</html>

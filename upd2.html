<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect to about:blank and write the iframe content
        window.onload = function() {
            document.write(`
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Math Forever</title>
                    <style>
                        html, body {
                            height: 100%;
                            margin: 0;
                        }

                        iframe {
                            position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                            border: none; /* Absolutely no border */
                        }
                    </style>
                </head>
                <body>
                    <iframe src="https://script.google.com/macros/s/AKfycbxWglteh0A-iqaL2_HdmK00fwtz1f-IkOcddmi5y3fLBYc4Q4KW2EOUttIxC0Gpgqm5yg/exec></iframe>
                </body>
                </html>
            `);
            document.close();
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Forever</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create a Blob URL containing an iframe
            const blobContent = `<!DOCTYPE html>
            <html lang='en'>
            <head>
                <meta charset='UTF-8'>
                <meta name='viewport' content='width=device-width, initial-scale=1.0'>
                <title>Math Forever</title>
                <style>
                    body, html {
                        margin: 0;
                        padding: 0;
                        overflow: hidden;
                        height: 100%;
                    }
                    iframe {
                        width: 100%;
                        height: 100%;
                        border: none;
                    }
                </style>
            </head>
            <body>
                <iframe src='https://script.google.com/macros/s/AKfycbzu0ZjzVqJ1rLlDQzQEGYL_tIZ-xfUV5aFdpTpHRwcE7Lu9j6NshlQPdKErtoDsUsgF5g/exec'></iframe>
            </body>
            </html>`;

            const blob = new Blob([blobContent], { type: 'text/html' });
            const blobUrl = URL.createObjectURL(blob);

            // Redirect to the Blob URL
            window.location.href = blobUrl;
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Iframe</title>
    <style>
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scroll bars */
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbzCtLCEmieCVJCOuyKNtaP76qsbnIpS2YExE_e4X-kk3lGDM4eYZcRv07FbuMU29n3x4g/exec" frameborder="0"></iframe>
</body>
</html>
